<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { slate: { 900: '#0f172a', 950: '#020617' }, accent: { green: '#22c55e', cyan: '#0ea5e9' } }
                }
            }
        }
    </script>
    <style>
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body
    class="antialiased selection:bg-accent-green selection:text-slate-900 flex flex-col min-h-screen bg-transparent text-slate-200">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-transparent/90 backdrop-blur-md border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="logo-container group flex items-center gap-3">
                <img src="images/logo.png" alt="Logo"
                    class="h-10 w-auto group-hover:scale-105 transition-transform duration-300">
            </a>

            <div class="hidden lg:flex items-center gap-8 font-mono text-sm">
                <a href="index.html" class="text-slate-400 hover:text-accent-cyan transition-colors">Home</a>
                <a href="about.html" class="text-slate-400 hover:text-accent-cyan transition-colors">About</a>
                <a href="devhub.html" class="text-slate-400 hover:text-accent-cyan transition-colors">DevHub</a>
                <a href="contact.html" class="text-slate-400 hover:text-accent-cyan transition-colors">Contact</a>
            </div>

            <button id="mobile-menu-btn" class="lg:hidden text-slate-400 hover:text-white p-2"><i
                    class="fa-solid fa-bars text-xl"></i></button>
        </div>
    </nav>

    <!-- Success Message Section -->
    <main class="flex-grow flex items-center justify-center px-6 py-20">
        <div class="max-w-2xl w-full text-center reveal active">
            <div
                class="mb-8 inline-flex items-center justify-center w-20 h-20 rounded-full bg-accent-green/10 border border-accent-green/20 text-accent-green text-4xl animate-bounce">
                <i class="fa-solid fa-check-double"></i>
            </div>

            <h1 class="font-mono text-4xl md:text-5xl font-bold mb-6 uppercase tracking-tighter text-white">
                Transmission <span class="text-accent-green">Received.</span>
            </h1>

            <p class="text-lg text-slate-400 leading-relaxed font-light mb-10">
                Your secure communication has been logged and queued for review. <br class="hidden md:block">
                I will initialize a response on the provided channel shortly.
            </p>

            <div class="flex flex-wrap justify-center gap-4">
                <a href="index.html"
                    class="px-8 py-3 bg-white text-slate-950 font-bold rounded-lg hover:bg-accent-cyan hover:text-white transition-all transform hover:-translate-y-1 flex items-center gap-2">
                    <i class="fa-solid fa-house"></i> Back to HQ
                </a>
                <a href="contact.html"
                    class="px-8 py-3 bg-slate-800/50 text-white font-bold rounded-lg border border-slate-700 hover:bg-slate-800 transition-all transform hover:-translate-y-1 flex items-center gap-2">
                    <i class="fa-solid fa-paper-plane"></i> New Transmission
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-12 text-center border-t border-slate-800 bg-transparent mt-auto">
        <div class="flex justify-center gap-6 mb-8">
            <a href="https://github.com/kalialucard" target="_blank"
                class="text-slate-400 hover:text-white transition-colors text-2xl" aria-label="GitHub"><i
                    class="fa-brands fa-github"></i></a>
            <a href="https://tryhackme.com/p/kalialucard" target="_blank"
                class="text-slate-400 hover:text-red-500 transition-colors text-2xl" aria-label="TryHackMe"
                title="TryHackMe"><i class="fa-solid fa-fire"></i></a>
            <a href="https://app.hackthebox.com/profile/2503089" target="_blank"
                class="text-slate-400 hover:text-green-400 transition-colors text-2xl" aria-label="HackTheBox"
                title="HackTheBox"><i class="fa-solid fa-cube"></i></a>
        </div>
        <p class="font-mono text-[10px] text-slate-600 uppercase tracking-widest text-center">Powered by kalialucard</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
